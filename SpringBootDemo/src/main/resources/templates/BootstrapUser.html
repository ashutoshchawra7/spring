<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1" />
<title>Insert title here</title>


<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="css/bootstrap.min.css" />
<script type="text/javascript" src="js/user.js"></script>

</head>
<body class="container-fluid">



	<div ng-app="mainApp" ng-controller="userController">

		<form name="studentForm" class="form-horizontal">

			<div class="form-group">
				<label for="inputPassword3" class="col-sm-2 control-label">First
					Name</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" ng-model="firstName"
						id="inputPassword3" placeholder="First Name" /> {{firstName}}
				</div>
			</div>

			<div class="form-group">
				<label for="inputPassword3" class="col-sm-2 control-label">Last
					Name</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" ng-model="lastName"
						id="inputPassword3" placeholder="Last Name" />
				</div>
			</div>

			<div class="form-group">
				<label for="inputEmail3" class="col-sm-2 control-label">Email</label>
				<div class="col-sm-10">
					<input type="email" class="form-control" ng-model="email"
						id="inputEmail3" placeholder="Email" />
				</div>
			</div>





			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button ng-click="reset()">Reset</button>
					<button ng-click="submit()">Submit</button>
				</div>
			</div>

		</form>


		<div class="container">
			<table class="table table-hover" border="1">
				<thead>
					<tr class="bg-success">

						<td>First Name</td>
						<td>Last Name</td>
						<td>Email</td>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="x in names">

						<td>{{ x.fName}}</td>
						<td>{{ x.lName}}</td>
						<td>{{ x.email}}</td>
					</tr>
				</tbody>
			</table>
		</div>

	</div>


</body>
</html>
